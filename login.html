<!DOCTYPE html>
<html>
<head>
    <title>Login Società</title>
    <style>
        body { font-family: sans-serif; }
        .container { width: 300px; margin: 50px auto; }
    </style>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Login Società</h1>
        <form id="loginForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>
           
            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un account? <a href="registrazione.html">Registrati</a></p>
        
        <p><a href="recupero.html" id="forgotPasswordLink">Password dimenticata? Recuperala qui</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
