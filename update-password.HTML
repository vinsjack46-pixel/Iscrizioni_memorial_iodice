<!DOCTYPE html>
<html>
<head>
    <title>Aggiorna Password</title>
    <style>
        body { font-family: sans-serif; }
        .container { width: 300px; margin: 50px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aggiorna la tua Password</h1>
        <form id="updatePasswordForm">
            <label for="newPassword">Nuova Password:</label><br>
            <input type="password" id="newPassword" required><br><br>
            <label for="confirmPassword">Conferma Nuova Password:</label><br>
            <input type="password" id="confirmPassword" required><br><br>
            
            <button type="submit">Aggiorna Password</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const updatePasswordForm = document.getElementById('updatePasswordForm');
            if (updatePasswordForm) {
                updatePasswordForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (newPassword !== confirmPassword) {
                        alert('Le password non corrispondono.');
                        return;
                    }

                    try {
                        // Modificato: uso window.supabaseClient come definito nel tuo script.js
                        const { error } = await window.supabaseClient.auth.updateUser({ 
                            password: newPassword 
                        });

                        if (error) throw error;

                        alert('Password aggiornata con successo! Ora puoi accedere.');
                        window.location.href = 'login.html'; 

                    } catch (error) {
                        console.error('Errore durante l\'aggiornamento della password:', error.message);
                        alert('Impossibile aggiornare la password. Il link potrebbe essere scaduto o non valido.');
                    }
                });
            }
        });
    </script>
</body>
</html>
